<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct_button=document.querySelector('#correct')
                let incorrect_button=document.querySelectorAll('.incorrect')
                let message = document.querySelector('#message')
                let free_button = document.querySelector('#free_button')
                let free_message = document.querySelector('#free_message')

                correct_button.addEventListener('click', function(){
                    // console.log('hello');
                    correct_button.style.backgroundColor = 'green';
                    message.innerHTML = 'Correct!';
                })

                for (let i=0; i<incorrect_button.length; i++){
                    // console.log('hi');
                    incorrect_button[i].addEventListener('click',function(){
                        incorrect_button[i].style.backgroundColor = 'red';
                        message.innerHTML = 'Incorrect!';
                    })
                }

                free_button.addEventListener('click',function(){
                    // console.log('haha');
                    input = document.querySelector('input')
                    if(input.value == 'Switzerland'){
                        input.style.color = 'green';
                        free_message.innerHTML = 'Correct!'
                    }
                    else{
                        input.style.color = 'red';
                        free_message.innerHTML = 'Incorrect!'
                    }
                })
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class='incorrect'>6 people per 1 sheep</button>
                <button class='incorrect'>3 people per 1 sheep</button>
                <button class='incorrect'>1 person per 1 sheep</button>
                <button class='incorrect'>1 person per 3 sheep</button>
                <button id='correct'>1 person per 6 sheep</button>
                <p id='message'></p>


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type='text' class='free_input'>
                <button type='submit' id ='free_button'>Check Answer</button>
                <p id='free_message'></p>


            </div>

        </div>
    </body>
</html>
