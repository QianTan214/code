{% extends "layout.html" %}


{% block title %}
    Quote
{% endblock %}

{% block main %}

    <form action = "/quote" method = "post">
        <div class = "form-group">
            <input class = "form-control" autocomplete = "off" autofocus name = "symbol" type = "text" placeholder = "Symbol">
        </div>

        <button class = "btn btn-primary" type = "submit">Submit</button>
    </form>
    <br>


    {% if stock %}
        <h4>A share of {{ stock["name"] }} ({{ stock["symbol"] }}) is ${{ stock["price"] }}.</h4>
    {% endif %}

{% endblock %}
