{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action = "/register" method = "post">

        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "username" type = "text" placeholder = "Username">
        </div>

        <div class = "form-group">
            <input class = "form-control" name = "password" type = "password" placeholder = "Password">
        </div>

        <div class = "form-group">
            <input class = "form-control" name = "confirmation" type = "password" placeholder = "Repeat Password">
        </div>

        <button class = "btn btn-primary" type = "submit">Register</button>

    </form>
{% endblock %}
